<body>

    <select class="form-select" aria-label="Default select example" (change)="onChange($event)">
        <option value="todos">Todos</option>
        <option [value]="categoria" *ngFor="let post of posts">
            {{categoria}}
        </option>
    </select>

    <div id="posts" class="card" style="width: 18rem;" *ngFor="let post of posts">
        <img class="card-img-top" [src]="post.imagen" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{post.titulo}}</h5>
            <p class="card-text">{{post.autor}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{post.texto}}</li>
            <li class="list-group-item">{{post.fecha}}</li>
            <li class="list-group-item">{{post.categoria}}</li>
        </ul>

    </div>
</body>
